openapi: 3.0.1
info:
  title: Users
  version: 0.0.1
tags:
  - name: Users
paths:
  /v1/users:
    post:
      operationId: "createUser"
      tags:
        - Users
      summary: "create a new user"
      description: "create a new user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"
      responses:
        201:
          description: "user created"
        409:
          description: "email is already being used"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/sessions:
    post:
      operationId: "createSession"
      tags:
        - Users
      summary: "create a new user's session"
      description: "create a new user's session"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"
      responses:
        201:
          description: "user created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSessionResponse'
        404:
          description: "email is not registered"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: "incorrect password"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    NewUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: "testing@testing.com"
        password:
          type: string
          example: "testing"
      required:
        - email
        - password
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "an unexpected error occured"
      required:
        - message
    CreateSessionResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
      required:
        - id
